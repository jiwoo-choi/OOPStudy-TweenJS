<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Iphone SE</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/iphonese.css">

</head>
<body>
    <section class="scroll-section" id="section-introduction">

        <div class="black-layer"></div>

        <div class="splash-container">
            <div class="sticky-element" id="sticky-group">
                <div class="message-logo">
                    <img src="./resource/logo.png" width="76xp" height="18px">
                </div>
                <div class="big-header" id="message-1">
                    Lots to love.
                </div>
                <div class="big-header" id="message-2">
                    Less to spend.
                </div>

                <div class="middle-header" id="message-3">
                    Starting at $399.
                </div>

                <div class="small-header" id="price">
                    From $9.54/mo. or $229 with trade-in.
                </div>
            </div>
        </div>
    </section>
    <section class="scroll-section" id="section-introduction-1">
        <div class="splash-container">
            <div class="large-7 centered description-style sticky-element" id="message-1">
                <p>
                    iPhone SE packs our most powerful chip into our most popular size at our most affordable price. It’s just what you’ve been waiting for.	
                </p>    
            </div>
        </div>
    </section>

    <section class="scroll-section" id="section-call-back">
        <div class="splash-container">
            <div class="large-8 centered header-style" id="message-1">
                <p>
                    iPhone 11 Pro called.<br>
                    It wants its chip back.
                </p>    
            </div>
        </div>
        <canvas class="cover-canvas" height=1020px width=1980px></canvas>
    </section>


</body>
    <script src="../Tween.js"></script>
    <script src='./iphonese.js'></script>
</html>
